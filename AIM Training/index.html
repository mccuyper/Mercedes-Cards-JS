<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training Day-5</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#"id='start' class="start">Start game</a>
    </div>

    <div class="screen">
      <h1>Choose time</h1>
      <ul class="time-list" id='time-list'>
        <li>
          <button class="time-btn" data-time="10">
            10 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="30">
            30 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="888">
            INFINITY
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Time left: <span id="time">00:00</span></h3>
      <button onclick="finishGame();" id="gameOver" class="hide">STOP</button>
      <button onclick="restartGame();" id="restartGame" class="hide">RESTART</button>
      <div class="board" id="board"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
